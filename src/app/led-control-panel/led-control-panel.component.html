<div class="flex-container" [style.background-color]="currentColor">
  <div>
      <mat-card class="result">
          <mat-card-content>
              <h2 class="example-h2">Controlls</h2>

              <section class="example-section">
                  <mat-slide-toggle
                          class="example-margin"
                          [(ngModel)]="ledState"
                          [checked]="ledState"
                          (change)="dispatchLedControlAction()"
                  >
                      Switch On/Off
                  </mat-slide-toggle>
              </section>
          </mat-card-content>
      </mat-card>
  </div>
</div>
<div class="flex-container" [style.background-color]="currentColor">
  <div>
      <mat-card class="result" [style.background-color]="'red'">
          <mat-card-content>
              <input type="text" [(ngModel)]="sliders.red.value" />
              <mat-slider
                      class="sli1"
                      [max]="255"
                      [min]="0"
                      [step]="1"
                      [(ngModel)]="sliders.red.value"
                      (change)="dispatchLedControlAction($event)" >
              </mat-slider>
          </mat-card-content>
      </mat-card>
  </div>
  <div>
      <mat-card class="result" [style.background-color]="'green'">
          <mat-card-content>
              <input type="text" [(ngModel)]="sliders.green.value" />
              <mat-slider
                      class="sli2"
                      [max]="255"
                      [min]="0"
                      [step]="1"
                      [(ngModel)]="sliders.green.value"
                      (change)="dispatchLedControlAction($event)" >
              </mat-slider>
          </mat-card-content>
      </mat-card>
  </div>
  <div>
      <mat-card class="result" [style.background-color]="'blue'">
          <mat-card-content>
              <input type="text" [(ngModel)]="sliders.blue.value" />
              <mat-slider
                      class="sli3"
                      [max]="255"
                      [min]="0"
                      [step]="1"
                      [(ngModel)]="sliders.blue.value"
                      (change)="dispatchLedControlAction($event)" >
              </mat-slider>
          </mat-card-content>
      </mat-card>
  </div>

  <div>
    <mat-card class="result" [style.background-color]="'yellow'">
        <mat-card-content>
            <input type="text" [(ngModel)]="sliders.warmWhite.value" />
            <mat-slider
                    class="sli4"
                    [max]="255"
                    [min]="0"
                    [step]="1"
                    [(ngModel)]="sliders.warmWhite.value"
                    (change)="dispatchLedControlAction($event)" >
            </mat-slider>
        </mat-card-content>
    </mat-card>
  </div>

  <div>
    <mat-card class="result" [style.background-color]="'white'">
        <mat-card-content>
            <input type="text" [(ngModel)]="sliders.coldWhite.value" />
            <mat-slider
                    class="sli4"
                    [max]="255"
                    [min]="0"
                    [step]="1"
                    [(ngModel)]="sliders.coldWhite.value"
                    (change)="dispatchLedControlAction($event)" >
            </mat-slider>
        </mat-card-content>
    </mat-card>
  </div>

</div>

<mat-card class="result">
  <mat-card-content>
      <mat-radio-group [(ngModel)]="ledMode" class="example-radio-group" >
          <mat-radio-button class="example-radio-button"
           *ngFor="let ledMode of ledModesList" [value]="ledMode.code"
          (change)="onLedModeSelect($event)">
              {{ledMode.title}}
          </mat-radio-button>
      </mat-radio-group>
  </mat-card-content>
</mat-card>
