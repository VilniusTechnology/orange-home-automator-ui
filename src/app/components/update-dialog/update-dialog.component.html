<div style="padding: 10px;">
  <h2 mat-dialog-title>Update?</h2>
  <mat-dialog-content>
    <p>New version available. Update?</p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="onCancelClick()">Close</button>
  </mat-dialog-actions>


  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="onConfirmClick()">OK</button>
  </mat-dialog-actions>
</div>
