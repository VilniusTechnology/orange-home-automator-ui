<mat-accordion class="example-headers-align" multi>
  <ng-container *ngFor="let server of serversArr; index as i;">
    <mat-expansion-panel>
      <mat-expansion-panel-header class="disable_ripple">
        <mat-panel-title>
          {{ server.title }} - {{ server.host }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-led-control-panel
        [server]="server"
      ></app-led-control-panel>
    </mat-expansion-panel>
  </ng-container>
</mat-accordion>
